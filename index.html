  <style>
    /* Animated Aurora Background - Kumbh Theme */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      pointer-events: none;
      background: radial-gradient(circle at 15% 25%, rgba(255, 153, 51, 0.2), transparent 40%),
        radial-gradient(circle at 85% 75%, rgba(255, 215, 0, 0.15), transparent 40%);
      animation: aurora 20s linear infinite;
    }

    @keyframes aurora {
      0% {
        transform: rotate(0deg) scale(1.5);
      }

      50% {
        transform: rotate(180deg) scale(2);
      }

      100% {
        transform: rotate(360deg) scale(1.5);
      }
    }

    /* Animation utilities */
    .animate-fade-in {
      animation: fade-in 0.5s ease-out forwards;
    }

    .animate-slide-up {
      animation: slide-up 0.5s cubic-bezier(0.4, 0, 0.2, 1) forwards;
    }

    .message-bubble {
      animation: message-slide-up 0.4s cubic-bezier(0.4, 0, 0.2, 1) forwards;
    }

    @keyframes fade-in {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    @keyframes slide-up {
      from {
        transform: translateY(20px);
        opacity: 0;
      }

      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes message-slide-up {
      from {
        transform: translateY(15px);
        opacity: 0;
      }

      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    /* Emergency button pulse */
    .emergency-pulse {
      animation: emergency-pulse 2s ease-in-out infinite;
    }

    @keyframes emergency-pulse {

      0%,
      100% {
        box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.4);
      }

      50% {
        box-shadow: 0 0 0 15px rgba(239, 68, 68, 0);
      }
    }

    /* Leaflet map fixes */
    .leaflet-container {
      font-family: 'Inter', sans-serif;
    }
  </style>

            'message-slide-up': 'message-slide-up 0.4s cubic-bezier(0.4, 0, 0.2, 1) forwards',
          }

    }
  </script>
