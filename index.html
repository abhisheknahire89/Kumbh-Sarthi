
<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VEDA - Virtual Expert for Diagnosis Assistance</title>
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/akashmanjunath2505/public/main/favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- PDF.js for PDF Processing -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <style>
      /* Animated Aurora Background */
      body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        pointer-events: none;
        background: radial-gradient(circle at 15% 25%, rgba(109, 40, 217, 0.2), transparent 40%),
                    radial-gradient(circle at 85% 75%, rgba(167, 139, 250, 0.2), transparent 40%);
        animation: aurora 20s linear infinite;
      }

      @keyframes aurora {
        0% { transform: rotate(0deg) scale(1.5); }
        50% { transform: rotate(180deg) scale(2); }
        100% { transform: rotate(360deg) scale(1.5); }
      }

      /* Animation utilities */
      .animate-fade-in {
        animation: fade-in 0.5s ease-out forwards;
      }
      .animate-slide-up {
        animation: slide-up 0.5s cubic-bezier(0.4, 0, 0.2, 1) forwards;
      }
      .message-bubble {
        animation: message-slide-up 0.4s cubic-bezier(0.4, 0, 0.2, 1) forwards;
      }
      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes slide-up {
        from { transform: translateY(20px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
      @keyframes message-slide-up {
         from { transform: translateY(15px); opacity: 0; }
         to { transform: translateY(0); opacity: 1; }
      }
    </style>
    <script>
      // Initialize PDF.js worker
      window['pdfjs-dist/build/pdf'].GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-primary': '#8B5CF6',
              'brand-accent': '#A78BFA',
              'brand-bg': '#0D1117',
              'brand-surface': 'rgba(31, 41, 55, 0.5)',
              'brand-text-primary': '#E5E7EB',
              'brand-text-secondary': '#9CA3AF',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            backdropBlur: {
              'xl': '24px',
            },
            animation: {
              'fade-in': 'fade-in 0.5s ease-out forwards',
              'slide-up': 'slide-up 0.5s cubic-bezier(0.4, 0, 0.2, 1) forwards',
              'message-slide-up': 'message-slide-up 0.4s cubic-bezier(0.4, 0, 0.2, 1) forwards',
            }
          }
        }
      }
    </script>
  <script type="importmap">
